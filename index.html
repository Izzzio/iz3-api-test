<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iZÂ³ API Test</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">

    <div class="row bg-info" style="color: white">
        <div class="col-md">
            <h3>Contract tests</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md border">
            <form id="deploy-contract">
                <div class="form-group">
                    <label for="code">Contract source code</label>
                    <textarea class="form-control" id="code" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="resources">Resources rent</label>
                    <input type="text" class="form-control" id="resources" value="0">
                </div>
                <button type="submit" class="btn btn-primary">Deploy contract</button>
                <div>
                    <strong>Result (object to JSON):</strong>
                    <pre>
                        <div id="result"></div>
                    </pre>
                </div>
            </form>
        </div>
        <div class="col-md border">
            <form id="deploy-method">
                <div class="form-group">
                    <label for="address">From (contract address)</label>
                    <input type="text" class="form-control" id="address" value="1" required>
                </div>
                <div class="form-group">
                    <label for="method">Method name (from deployed contract)</label>
                    <input type="text" class="form-control" id="method" value="checkContractAddress" required>
                </div>
                <div class="form-group">
                    <label for="params">Params for method</label>
                    <input type="text" class="form-control" id="params" value="['1']">
                </div>
                <button type="submit" class="btn btn-primary">Deploy method</button>
                <div>
                    <strong>Result (object to JSON):</strong>
                    <pre>
                        <div id="result"></div>
                    </pre>
                </div>
            </form>
        </div>
        <div class="col-md border">
            <form id="call-method">
                <div class="form-group">
                    <label for="address">From (contract address)</label>
                    <input type="text" class="form-control" id="address" value="1" required>
                </div>
                <div class="form-group">
                    <label for="method">Method name (from deployed contract)</label>
                    <input type="text" class="form-control" id="method" value="checkContractAddress" required>
                </div>
                <div class="form-group">
                    <label for="params">Params for method</label>
                    <input type="text" class="form-control" id="params" value="['1']">
                </div>
                <button type="submit" class="btn btn-primary">Call method</button>
                <div>
                    <strong>Result (object to JSON):</strong>
                    <pre>
                        <div id="result"></div>
                    </pre>
                </div>
            </form>
        </div>
    </div>

    <div class="row bg-info" style="color: white">
        <div class="col-md">
            <h3>Network tests</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md border">
            <form id="get-info">
                <button type="submit" class="btn btn-primary">Get network info</button>
                <div>
                    <strong>Result (object to JSON):</strong>
                    <pre>
                        <div id="result"></div>
                    </pre>
                </div>
            </form>
        </div>
        <div class="col-md border">
            <form id="get-block">
                <div class="form-group">
                    <label for="block">Block number</label>
                    <input type="text" class="form-control" id="block" value="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Get block info</button>
                <div>
                    <strong>Result (object to JSON):</strong>
                    <pre>
                        <div id="result"></div>
                    </pre>
                </div>
            </form>
        </div>
    </div>

    <div class="row bg-info" style="color: white">
        <div class="col-md">
            <h3>KeyPoA tests</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md border">
            <form id="keypoa-create-key">
                <div class="form-group">
                    <label for="key">Public key</label>
                    <textarea class="form-control" id="key" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="type">Type key</label>
                    <select class="form-control" id="type">
                        <option value="Admin">Admin</option>
                        <option value="System">System</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add key</button>
                <div>
                    <strong>Result (object to JSON):</strong>
                    <pre>
                        <div id="result"></div>
                    </pre>
                </div>
            </form>
        </div>
        <div class="col-md border">
            <form id="keypoa-check-key-get">
                <div class="form-group">
                    <label for="key">Public key</label>
                    <textarea class="form-control" id="key" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Check key (GET)</button>
                <div>
                    <strong>Result (object to JSON):</strong>
                    <pre>
                        <div id="result"></div>
                    </pre>
                </div>
            </form>
        </div>
        <div class="col-md border">
            <form id="keypoa-check-key-post">
                <div class="form-group">
                    <label for="key">Public key</label>
                    <textarea class="form-control" id="key" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Check key (POST)</button>
                <div>
                    <strong>Result (object to JSON):</strong>
                    <pre>
                        <div id="result"></div>
                    </pre>
                </div>
            </form>
        </div>
        <div class="col-md border">
            <form id="keypoa-del-key">
                <div class="form-group">
                    <label for="key">Public key</label>
                    <textarea class="form-control" id="key" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Delete key</button>
                <div>
                    <strong>Result (object to JSON):</strong>
                    <pre>
                        <div id="result"></div>
                    </pre>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        &nbsp;
    </div>
</div>
<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
